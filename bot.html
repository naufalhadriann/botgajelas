<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Ini ChatBot</title>
	<link rel="stylesheet" type="text/css" href="bot.css">
</head>
<body>
  <section class="msger">
  	<header class="msger-header">
  		<div class="msger-header-title">
  			<img src="https://cdn.dribbble.com/users/1326994/screenshots/3880901/____.jpg">
  			<p>ChatBot</p>
  		</div>
  	</header>
  	<main class="msger-chat">
  		<div class="msg left-msg">
  		<div class="msg-img" style="background-image: url(https://github.com/coderiderr/Chatbot/blob/main/bot.png?raw=true);"></div>
  		<div class="msg-buble">
  			<div class="msg-info">
  				<div class="msg-info-name">Bot</div>
  				<div class="msg-info-time">15:25</div>
  			</div>
  			<div  class="msg-text">Hi,Welcome to Ngenes ChatBot!! Silahkan berkeluh kesah disini :}</div>
  		</div>
  	</div>
  	<div class="msg right-msg"> 
  		<div class="msg-img" style="background-image: url(https://github.com/coderiderr/Chatbot/blob/main/user.png?raw=true);"></div>
  		<div class="msg-bubble">
  			<div class="msg-info">
  				<div class="msg-info-name">kk nopal ini</div>
  				<div class="msg-info-time">15:26</div>
  			</div>
  			<div class="msg-text">Hai,Senang bertemu denganmu</div>
  		</div>
  	</div>
  	</main> 
  	<form class="msger-inputarea">
  		<input type="text" class="msger-input" placeholder="Enter your message....">
  		<button type="submmit" class="msger-send-btn">
  			<i class="fa fa-paper-plane"></i>
  		</button>
  	</form>

  </section>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
